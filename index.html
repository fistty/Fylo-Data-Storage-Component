<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Fylo-Style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="logo-section">
        <h1 class="main-logo">
          <img src="./images/logo.svg" alt="FYLO-LOGO" />
        </h1>

        <div class="logos-div">
          <div class="logo">
            <img src="./images/icon-document.svg" alt="document-img" />
          </div>
          <div class="logo">
            <img src="./images/icon-folder.svg" alt="folder-img" />
          </div>
          <div class="logo">
            <img src="./images/icon-upload.svg" alt="upload-img" />
          </div>
        </div>
      </section>

      <section class="storage-section">
        <h2>Youâ€™ve used <span>815 GB</span> of your storage</h2>
        <div class="bar-container">
          <div id="gradient" class="bar">
            <div class="ball"></div>
          </div>
        </div>
        <div class="bar-indicator">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="gb-remaining">
          <p class="gb-remaining-p">
            185<span class="gb-remaining-span">GB LEFT</span>
          </p>
        </div>
      </section>
    </main>
